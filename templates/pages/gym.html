{% extends 'layouts/main.html' %} {% block title %}Gym{% endblock %} {% block
content %}

<div class="page-header">
  <h1>Gym Information</h1>
  <table>
    <tr>
      <th>ResourceID</th>
      <th>ResourceName</th>
      <th>ResourceType</th>
      <th>Location</th>
    </tr>
    {% for row in data%}
    <tr>
      <td>{{row['ResourceID']}}</th>
      <td>{{row['ResourceName']}}</th>
      <td>{{row['ResourceType']}}</th>
      <td>{{row['Location']}}</th>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
