{% extends 'layouts/main.html' %} {% block title %}About{% endblock %} {% block
content %}

<div class="page-header">
  <h1>Brodie Gym</h1>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>ResourceID</th>
      <th>ResourceName</th>
      <th>ResourceType</th>
      <th>Location</th>
    </tr>
    {% for row in data%}
    <tr>
      <td>{{row['ResourceID']}}</td>
      <td>{{row['ResourceName']}}</td>
      <td>{{row['ResourceType']}}</td>
      <td>{{row['Location']}}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Book Now!
        </button>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Schedule</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr">Resource Name:</label>
            <input type="text" class="form-control" id="usr" />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" />Date 1</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" />Date 2</label>
          </div>
          <div class="checkbox disabled">
            <label
              ><input type="checkbox" value="" checked disabled />Date 3</label
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
